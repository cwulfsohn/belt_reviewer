<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <a href="{% url 'books:index' %}">Home</a>
    <a href="{% url 'books:logout' %}">Logout</a>
    <h3>Add a New Book Title and a Review</h3>
    <form action="{% url 'books:add_review' %}" method='post'>
      {% csrf_token %}
      <label name='book_title'>Book Title:</label>
      <input type='text' name='book_title'>
      <label>Author</label>
      <label name='list_author'>Choose from the list:</label>
      <select name='list_author'>
        <option value='no'>Select</option>
        {% for author in author_name %}
          <option value='{{author.name}}'>{{author.name}}</option>
        {% endfor %}
      </select>
      <label name='add_author'>Or add a new author:</label>
      <input type='text' name='add_author'>
      <label name='review'>Review:</label>
      <textarea name='review'></textarea>
      <label name='rating'>Rating:</label>
      <select name='rating'>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
      </select>
      <input type='submit' value='add Book and Review'>
    </form>
  </body>
</html>
